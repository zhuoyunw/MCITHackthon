<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login-page.css">
    <script defer src="login-page.js"></script>
    <style>
        a.register-field:link {color: cadetblue;text-decoration:none;}
        a.register-field:visited {color: darkmagenta;test-decoration:none;}
        a.register-field:hover {text-decoration:underline;}
    </style>
</head>

<body>
<main id="main-holder" stype="cursor: pointer; display: block;">
    <h1 id="login-header"> To-do List Login </h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
        <button onclick="location.href = 'calendar.html';" type="button" id="cancel">Cancel</button>
        <a class = "register-field" href="Register.html"> Don't have an account yet? Register! </a>
    </form>

</main>
</body>

</html>
